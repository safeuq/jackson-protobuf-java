syntax = "proto3";

package io.github.safeuq.proto.entities;

option java_multiple_files = true;
option java_outer_classname = "EntitiesProto";
option java_package = "io.github.safeuq.proto.entities";

message Name {
  string first_name = 1;
  string middle_name = 2;
  string last_name = 3;
  string full_name = 4;
  string nickname = 5;
}